name: Deploy Backend to Azure Container App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Change to backend directory
        working-directory: ./backend
        run: echo "Switched to backend/"

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/believescreener-backend:${{ github.sha }} ./backend
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/believescreener-backend:${{ github.sha }}

      - name: Deploy to Azure Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          app-name: ${{ secrets.CONTAINER_APP_NAME }}
          resource-group: ${{ secrets.RESOURCE_GROUP }}
          container-app-env: ${{ secrets.CONTAINER_ENV_NAME }}
          image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/believescreener-backend:${{ github.sha }}
